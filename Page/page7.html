<!DOCTYPE html>
<html>
    <head>
        <title>Extra</title>
        <style>
            body{
                background: #ff6c5e;
                color: #0a4933;
                font-size: 18px;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body><div id="block1">
    <marquee behavior="alternate" direction="down" scrollamount="10"><h1>This is marquee tag</h1></marquee>
    <br>
    
    <fieldset name="Test"><legend>Hi,hello</legend></fieldset>
    <header>This is header tag</header>
    <p>Hello this is content for header tag.......this will repeat 
        ,,,,,,,,,,,,,,,,,,,,,,,repeat ........................
        repeat.....................................
    </p>
    <footer>This is footer tag</footer>
    <article>This is article tag</article>
    <section>This is section</section>
    
    <menu type="context" id="mainMenu">
        <menuitem label="hello"></menuitem>
        <menu label="Share">
            <menuitem label="facebook">
        </menu>

    </menu >

    
    <br><br>
    <h1>New Input Types HTML5</h1><br>
    <label >Select Color:</label><input type="color" name="" ><br>
    <label>Number:</label><input type="number" max="1000" step="10" min="0" name=""><br>
    <label>Range:</label><input type="range" max="1000" step="10" min="0" name=""><br>
    <label>Date:</label><input type="date" name="">

    </div>
    </body>
</html>
