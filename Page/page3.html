<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <style>
        body{
            color:#0c5e43;
            background: #e6a139;
            font-size: 18px;
        }
        h1{
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol start="3" type="i">
            <li>Mango</li>
            <li>Orange</li>
            <li>Apple</li>
            <li value="45">Watermellon</li>
        </ol>
        <h1>Unodered List</h1>
        <ul type="square">
            <li>Mango</li>
            <li>Orange</li>
            <li>Apple</li>
                <ul>
                    <li>Green Apple</li>
                    <li>Red Apple</li>
                    <li>Apple Mobile :)</li>
                </ul>
            <li>Watermellon</li>
        </ul>
        <h1>Description list</h1>
          <dt>Title1</dt> 
          <dd>Discription about Title1</dd>
          <dt>Title2</dt>
          <dd>Discription about Title2</dd>
          <dd>Discription about Title2</dd>     
    </body>
</html>
